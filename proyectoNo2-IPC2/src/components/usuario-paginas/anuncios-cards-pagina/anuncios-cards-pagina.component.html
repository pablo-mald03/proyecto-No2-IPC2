<div class="anuncio-card shadow-sm rounded-3 overflow-hidden mt-3">
  <ng-container *ngIf="esImagen(); else videoBlock">
    <div *ngIf="getImagenBase64()" class="img-container">
      <img [src]="getImagenBase64()" alt="{{ anuncio.nombre }}" class="anuncio-img" />
    </div>
  </ng-container>

  <ng-template #videoBlock>
    <div class="video-container" *ngIf="esVideo() && anuncio.url">
      <iframe 
        [src]="getVideoUrl()"
        width="100%"
        height="210"
        class="rounded-0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </ng-template>

  <div *ngIf="esTexto()" class="p-3 text-center anuncio-text">
    <h6 class="fw-bold mb-2 text-warning">{{ anuncio.nombre }}</h6>
    <p class="mb-0 text-light small">{{ anuncio.texto }}</p>
  </div>
</div>
