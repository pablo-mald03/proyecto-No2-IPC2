<header class="py-3 px-4 border-bottom bg-light shadow-sm">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <div class="d-flex align-items-center gap-2">
      <img src="icons-app/cinemaAppIcon.png" alt="Logo" width="45" height="45">
      <span class="fw-semibold fs-5 text-dark">CinemaApp</span>
    </div>

    <nav class="d-none d-md-flex align-items-center gap-4">
      <a routerLink="/menu-admin-sistema/usuarios" routerLinkActive="active-link" class="nav-link-custom" #rla1="routerLinkActive"> Administradores </a>

      <a routerLink="/menu-admin-sistema/anuncios" routerLinkActive="active-link" class="nav-link-custom" #rla2="routerLinkActive"> Anuncios </a>

      <a routerLink="/menu-admin-sistema/cines" routerLinkActive="active-link" class="nav-link-custom" #rla3="routerLinkActive"> Cines Asociados </a>

      <a routerLink="/menu-admin-sistema/peliculas" routerLinkActive="active-link" class="nav-link-custom" #rla4="routerLinkActive"> Películas </a>


      <div class="dropdown">
        <a href="#" class="text-dark text-decoration-none fw-semibold dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> Reportes
        </a>
        <ul class="dropdown-menu shadow border-0 rounded-3">

          <li><a class="dropdown-item" routerLink="/menu-admin-sistema/reportes/ganancias" routerLinkActive="active" >Ganancias</a></li>
          <li><a class="dropdown-item" routerLink="/menu-admin-sistema/reportes/anuncios" routerLinkActive="active" >Anuncios comprados</a></li>
          <li><a class="dropdown-item" routerLink="/menu-admin-sistema/reportes/anunciantes" routerLinkActive="active" >Ganancias por anunciante</a></li>
          <li><a class="dropdown-item" routerLink="/menu-admin-sistema/reportes/salas-gustadas" routerLinkActive="active" >5 salas más populares</a></li>
          <li><a class="dropdown-item" routerLink="/menu-admin-sistema/reportes/salas-comentadas" routerLinkActive="active" >5 salas más comentadas</a></li>
        </ul>
      </div>
    </nav>

    <div class="d-flex align-items-center gap-3">
      <div class="dropdown text-black">

        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> 
          
          <img [src]="fotoPerfilUrl" alt="profile" width="45" height="45" class="rounded-circle me-2" style="border: 2px solid black;">
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow border-0 rounded-3">
          <li><a class="dropdown-item" routerLink="/menu-admin-sistema/perfil" routerLinkActive="active">Mi cuenta</a></li>
          
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><button class="dropdown-item text-danger" (click)="onLogOutUsuario()">Cerrar sesión</button></li>
        </ul>
      </div>
    </div>

  </div>
</header>
