<main class="mx-auto gestion-usuarios-container">
  <div class="p-4 bg-dark bg-opacity-75 rounded-4 shadow-lg text-light text-center w-100">

    <h2 class="fw-bold mb-3 fs-2">Editar Vigencia</h2>
    <p class="text-light-50 mb-4">Modifica los parámetros permitidos de esta vigencia</p>

    <div class="text-start mb-3">
      <button class="btn btn-outline-light rounded-pill px-4" (click)="regresar()">
        <i class="bi bi-arrow-left"></i> Regresar
      </button>
    </div>

    <div class="d-flex justify-content-center mt-3">

      <div *ngIf="formVigencia" class="vigencia-card bg-gradient text-light p-4 rounded-4 shadow-lg">

        <form [formGroup]="formVigencia" class="text-start">

          <div class="mb-4">
            <label class="form-label fw-bold">Contexto</label>
            <label class="form-control rounded-pill readonly-label">
              {{ vigencia.contexto }}
            </label>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Código</label>
            <label class="form-control rounded-pill readonly-label">
              {{ vigencia.codigo }}
            </label>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Precio</label>
            <input type="number"
                   class="form-control rounded-pill"
                   formControlName="precio">
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Duración </label>
            <label type="number"
                   class="form-control rounded-pill readonly-label text-center"
                   >{{vigencia.duracion}} dias</label>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-warning rounded-pill px-5 py-2 fw-bold"
                    (click)="guardarCambios()">
              Guardar cambios
            </button>
          </div>

        </form>

      </div>

    </div>

  </div>
</main>

<app-fullscreen-modal [mensaje]="mensajeModal" [tipo]="tipoModal" [mostrar]="mostrarModal"
    [redireccionarA]="urlRedireccion" (cerrarEvent)="mostrarModal = false">
</app-fullscreen-modal>


<ng-container *ngIf="mostrarPopup">
    <app-shared-popup [mensaje]="mensajePopup" [tipo]="tipoPopup" [mostrar]="mostrarPopup"
        (cerrarEvent)="mostrarPopup = false">
    </app-shared-popup>
</ng-container>
