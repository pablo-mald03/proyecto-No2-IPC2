<main class="mx-auto admin-sistema-container">

    <div class="p-4 bg-dark bg-opacity-75 rounded-4 shadow-lg text-light text-center">


        <div class="text-start mb-4">
            <button class="btn btn-outline-light btn-back rounded-pill px-4" routerLink="/menu-admin-sistema/usuarios"
                routerLinkActive="active">
                <i class="bi bi-arrow-left-circle me-2"></i> Regresar
            </button>
        </div>


        <div class="d-flex justify-content-between flex-column align-items-center mb-5">
            <h2 class="fw-bold fs-2 mb-2"><i class="bi bi-people me-2"></i> Administradores de Cine</h2>

            <button class="btn btn-warning fw-semibold rounded-pill px-4 mt-4 mb-2"
                routerLink="/menu-admin-sistema/crear-admin-sistema" routerLinkActive="active">
                <i class="bi bi-person-plus-fill me-2"></i> Crear Administrador
            </button>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-4 mt-4 admin-cards-container">
            @for (admin of administradoresMostrados; track admin.id) {
            <app-admins-cine-cards [admin]="admin"></app-admins-cine-cards >
            }
            @empty {
            <div class="text-center text-light mt-5">
                <h5>No hay administradores de sistema registrados actualmente</h5>
            </div>
            }
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-outline-light px-4 py-2 rounded-pill" (click)="cargarMasAdministradores()"
                [disabled]="todosCargados">
                {{ todosCargados ? 'No hay más Administradores' : 'Cargar más' }}
            </button>
        </div>
    </div>
</main>
