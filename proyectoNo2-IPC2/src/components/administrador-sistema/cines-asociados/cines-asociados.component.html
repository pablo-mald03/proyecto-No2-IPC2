<main class="mx-auto admin-sistema-container">

    <div class="p-4 bg-dark bg-opacity-75 rounded-4 shadow-lg text-light text-center">


        <div class="d-flex justify-content-between flex-column align-items-center mb-5">
            <h2 class="fw-bold fs-2 mb-2 text-warning"><i class="bi bi-building-gear me-2"></i>Cines Asociados a
                CinemaApp</h2>

            <button class="btn btn-warning fw-semibold rounded-pill px-4 mt-4 mb-2"
                routerLink="/menu-admin-sistema/cines/crear" routerLinkActive="active">
                <i class="bi bi-building-fill-check me-2"></i> Crear Cine
            </button>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-4 mt-4 admin-cards-container">
            @for (cineUbicado of cinesMostrados; track cineUbicado.codigo) {
            <app-cines-asociados-cards [cine]="cineUbicado"></app-cines-asociados-cards>
            }
            @empty {
            <div class="text-center text-light mt-5">
                <h5>No hay Cines registrados en la aplicacion</h5>
            </div>
            }
        </div>

        <button class="btn btn-outline-light btn-load-more px-4 py-2 rounded-pill mt-3" (click)="cargarMasCines()"
            [disabled]="todosCargados">

            {{ todosCargados ? 'No hay más Cines Asociados' : 'Cargar más' }}
        </button>
    </div>
</main>

<ng-container *ngIf="mostrarPopup">
    <app-shared-popup [mensaje]="mensajePopup" [tipo]="tipoPopup" [mostrar]="mostrarPopup"
        (cerrarEvent)="mostrarPopup = false">
    </app-shared-popup>
</ng-container>
