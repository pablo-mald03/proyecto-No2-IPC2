<div class="card pelicula-card shadow-lg border-0 text-light">
  <img [src]="posterSrc" class="card-img-top rounded-top" alt="Poster de {{ pelicula.nombre }}" />

  <div class="card-body bg-dark bg-opacity-75">
    <h5 class="card-title text-warning fw-bold mb-2 text-truncate">
      {{ pelicula.nombre }}
    </h5>

    <p class="card-text small text-muted mb-2">
      <i class="bi bi-person-video2 me-1"></i> Director: {{ pelicula.director }}
    </p>

    <p class="card-text small text-muted mb-2">
      <i class="bi bi-people-fill me-1"></i> Cast: {{ pelicula.cast }}
    </p>

    <p class="card-text text-light small sinopsis-text">
      {{ pelicula.sinopsis }}
    </p>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <span class="badge bg-warning text-dark fw-semibold">
        {{ pelicula.clasificacion }}
      </span>

      <span class="text-info small">
        {{ pelicula.duracion }} | Q{{ pelicula.precio }}
      </span>
    </div>

    <div class="mt-3 text-center">
      <button class="btn btn-outline-warning fw-semibold px-4 rounded-pill"
        [routerLink]="['/menu-admin-sistema/peliculas/editar', pelicula.codigo]">
        <i class="bi bi-pencil-square me-2"></i> Editar
      </button>
    </div>
  </div>
</div>
