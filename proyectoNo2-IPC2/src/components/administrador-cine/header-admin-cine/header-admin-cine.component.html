<header class="py-3 px-4 border-bottom bg-light shadow-sm">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <div class="d-flex align-items-center gap-2">
            <img src="icons-app/cinemaAppIcon.png" alt="Logo" width="45" height="45">
            <span class="fw-semibold fs-5 text-dark">CinemaApp</span>
        </div>

        <nav class="d-none d-md-flex align-items-center gap-4">
            <a routerLink="/menu-admin-sistema/cines" routerLinkActive="active-link" class="nav-link-custom"
                #rla3="routerLinkActive"> Cines Asociados </a>

            <a routerLink="/menu-admin-sistema/anuncios" routerLinkActive="active-link" class="nav-link-custom"
                #rla2="routerLinkActive"> Peliculas Disponibles </a>

            <a routerLink="/menu-admin-sistema/peliculas" routerLinkActive="active-link" class="nav-link-custom"
                #rla4="routerLinkActive"> Billetera Digital </a>


            <div class="dropdown">
                <a href="#" class="text-dark text-decoration-none fw-semibold dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false"> Reportes
                </a>
                <ul class="dropdown-menu shadow border-0 rounded-3">

                    <li><a class="dropdown-item" routerLink="/menu-admin-cine/reportes/salas/comentadas"
                            routerLinkActive="active">Comentarios Salas de cine</a></li>
                    <li><a class="dropdown-item" routerLink="/menu-admin-cine/reportes/peliculas"
                            routerLinkActive="active">Peliculas proyectadas</a></li>
                    <li><a class="dropdown-item" routerLink="/menu-admin-cine/reportes/salas/gustadas"
                            routerLinkActive="active">5 salas más gustadas</a></li>
                    <li><a class="dropdown-item" routerLink="/menu-admin-cine/reportes/boletos"
                            routerLinkActive="active">Boletos Vendidos</a></li>

                </ul>
            </div>
        </nav>

        <div class="d-flex align-items-center gap-3">
            <div class="dropdown text-black">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img [src]="fotoPerfilUrl" alt="profile" width="45" height="45" class="rounded-circle me-2"
                        style="border: 2px solid black;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow border-0 rounded-3">
                    <li><a class="dropdown-item" routerLink="/menu-admin-cine/perfil" routerLinkActive="active">Mi cuenta</a></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><button class="dropdown-item text-danger" (click)="onLogOutUsuario()">Cerrar sesión</button>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</header>
