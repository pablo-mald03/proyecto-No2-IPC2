
<div *ngIf="mostrar" class="modal-backdrop">
  <div class="modal-contenido" [ngClass]="tipo">
    <div class="modal-icono">
      <ng-container [ngSwitch]="tipo">
        <span *ngSwitchCase="'exito'" class="icono-exito">&#10004;</span>
        <span *ngSwitchCase="'error'" class="icono-error">&#10006;</span>
        <span *ngSwitchCase="'info'" class="icono-info">&#8505;</span>
      </ng-container>
    </div>

    <div class="modal-mensaje">{{ mensaje }}</div>

    <div class="modal-botones">
      <button class="btn-si" (click)="onConfirmar()">SÃ­</button>
      <button class="btn-no" (click)="onCancelar()">No</button>
    </div>
  </div>
</div>
