<main class="d-flex justify-content-center align-items-center vh-100">


    <div class="form-signin  w-100 bg-info bg-gradient p-4 rounded shadow" style="max-width: 400px;">


        <form class="text-center" method="POST"
            action="${pageContext.servletContext.contextPath}/mvc/login/login-servlet">

            <a routerLink="/" routerLinkActive="active">
                <img class="mb-4 " src="icons-app/cinemaAppIcon.png"
                    alt="" width="100" height="100">
            </a>

            <h1 class="h3 mb-3 fw-bold">Iniciar Sesion</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="tucorreo@ejemplo.com"
                    required>
                <label for="floatingInput">Correo Electronico</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                <label for="floatingPassword">Contraseña</label>
            </div>

            <br>

            <button class="btn  bg-success bg-gradient text-white  w-100 py-2" type="submit">Iniciar Sesion</button>
            <br>
            <br>

            <p class="text-body-black">¿Eres nuevo en CinemaApp? <a class="text-success"
                    routerLink="/registro" routerLinkActive="active">Crear una cuenta</a>
            </p>

            <hr class="my-4">
            <p class="mt-5 mb-3 text-body-secondary">© CinemaApp 2025–2026</p>
        </form>


    </div>
</main>
