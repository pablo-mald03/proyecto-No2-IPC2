<main class="d-flex justify-content-center align-items-start min-vh-100 py-5">
    <div class="form-signin bg-info bg-gradient  p-4 rounded shadow mx-auto" style="max-width: 800px;">

        <div class="col-12">
            <a routerLink="/" routerLinkActive="active">
                <img class="mb-4 d-block mx-auto" src="icons-app/cinemaAppIcon.png" alt="" width="100" height="100">
            </a>
            <h4 class="mb-3 text-center fw-bold fs-3">Registrate en CinemaApp</h4>

            <form class="needs-validation" method="POST"
                action="${pageContext.servletContext.contextPath}/mvc/usuarios/usuarios-servlet"
                enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" autocomplete="off"
                            placeholder="Tu Nombre" required>
                        <div class="invalid-feedback">Es necesario que ingreses tu nombre Completo.</div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Identificacion/Pasaporte</label>

                        <input type="text" class="form-control" name="identificacion" id="identificacion"
                            placeholder="Ingresa tu identificación personal" required="">

                        <div class="invalid-feedback">Es necesario que ingreses tu identificacion.</div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Contaseña</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">*</span>
                            <input type="text" class="form-control" name="password" id="password" autocomplete="off"
                                placeholder="Ingresar Contraseña" required>
                            <div class="invalid-feedback">Ese obligatorio definir una contraseña.</div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Confirmar Contaseña</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">*</span>
                            <input type="password" class="form-control" name="confirmpassword" id="confirmpassword"
                                placeholder="Confirmar Contraseña" required>
                            <div class="invalid-feedback">Ese obligatorio confirmar una contraseña.</div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="tunombre@ejemplo.com" autocomplete="off" required>
                    </div>

                    <div class="col-12">
                        <label for="telefono" class="form-label">Numero de Telefono</label>
                        <input type="tel" class="form-control" name="telefono" id="telefono" pattern="[0-9]+"
                            placeholder="58630000" oninvalid="this.setCustomValidity('Solo se permiten numeros')"
                            oninput="this.setCustomValidity('')" required>
                    </div>

                    <div class="col-12">
                        <label for="institucion" class="form-label">Institucion de Procedencia</label>
                        <input type="text" class="form-control" name="institucion" id="institucion" autocomplete="off"
                            placeholder="CongressLand">
                    </div>

                    <div class="col-12">
                        <label for="fotoperfil" class="form-label">Seleccione su foto de perfil</label>
                        <input class="form-control" type="file" id="fotoperfil" name="fotoperfil"
                            accept=".png,image/png">
                    </div>


                </div>

                <hr class="my-4">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-info">
                    <label class="form-check-label" for="save-info" required>Aceptar Politicas de Privacidad</label>
                </div>

                <br>
                <button class=" btn bg-success bg-gradient btn-lg d-block mx-auto text-white" type="submit">Registrarse
                    en CinemaApp</button>


                <br>


            </form>

            <p class="text-body-black text-center">¿Ya tienes una Cuenta? <a class="text-success" routerLink="/login"
                    routerLinkActive="active">Iniciar Sesion</a> </p>

            <hr class="my-4">
            <p class="mt-5 mb-3 text-body-secondary text-center">© CinemaApp 2025–2026</p>
        </div>
    </div>
</main>
